name: test-action
on: workflow_dispatch
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
      - run: npm install @octokit/core
      - run: npm install libsodium-wrappers
      - run: node ghesecret.js
    env:
      GHE_PAT: ${{ secrets.GHE_PAT }}
      
