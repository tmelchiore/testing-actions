name: test-action
on: workflow_dispatch
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with : 
          node-version: 18.x
      - run: |
          npm install @octokit/core
          npm install libsodium-wrappers
          node ghesecret.js
    env:
      GHE_PAT: ${{ secrets.GHE_PAT }}
      
